AWSTemplateFormatVersion: '2010-09-09'
Description: Creates an S3 bucket for init Cloudformation templates
Parameters:
  BucketName:
      Description: Name for the Bucket
      Type: String
      Default: my-bucket
Resources:
  CloudformationBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Ref BucketName
      LifecycleConfiguration:
        Rules:
          - Id: InitRule
            Status: Enabled
            ExpirationInDays: 7
